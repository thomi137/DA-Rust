name: BEC Test

on:
  push:
    branches: [ test ]

permissions:
  checks: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      PKG_CONFIG_ALLOW_SYSTEM_LIBS: 1
      PKG_CONFIG_ALLOW_SYSTEM_CFLAGS: 1

    steps:
      - uses: actions/checkout@v3

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libopenblas-dev \
            liblapack-dev \
            gfortran \
            fontconfig \
            libfontconfig1-dev \
            pkg-config

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache Nextest
          id: cache-nextest
          uses: actions/cache@v4
          with:
            path: ~/.cargo/bin/cargo-nextest
            key: nextest-bin-v0.9

      - name: Install Nextest if not cached
        if: steps.cache-nextest.outputs.cache-hit != 'true'
        run: cargo install --locked cargo-nextest

      - name: Run tests
        run: |
          mkdir -p target/nextest/ci
          export RUSTFLAGS="-C link-args=-lopenblas"
          export RUSTFLAGS="$RUSTFLAGS -C link-args=-lpthread"
          export RUSTFLAGS="$RUSTFLAGS -C link-args=-lm"
          cargo nextest run --profile ci

      - name: Upload test results
        uses: dorny/test-reporter@v1
        with:
          name: Rust Nextest
          path: target/nextest/ci/junit.xml
          reporter: java-junit
          fail-on-error: true
